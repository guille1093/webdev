<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de Selectores Avanzados</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      /* Selector de clase */
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      /* Selector de descendencia */
      .menu ul {
        list-style-type: none;
        padding: 0;
      }
      .menu ul li {
        display: inline-block;
        margin-right: 10px;
      }
      /* Selector de hijos directos */
      .menu > ul > li > a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s ease;
      }
      .menu > ul > li > a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Uso de Selectores Avanzados</h1>
      <div class="menu">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
